<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockViewer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #111827; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }

        /* AnimaÃ§Ãµes */
        .pulse-green { animation: pulseGreen 2s infinite; border: 3px solid #10B981; box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        @keyframes pulseGreen { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
        
        .pulse-red { animation: pulseRed 2s infinite; border: 3px solid #EF4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        /* AnimaÃ§Ã£o  Toast */
        @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .toast-enter { animation: slideDown 0.5s forwards; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 font-sans min-h-screen p-6" onclick="initAudioContext()">

    <div id="toast-container" class="fixed top-4 left-0 w-full z-50 flex flex-col items-center gap-2 pointer-events-none px-4"></div>

    <div class="max-w-[1600px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 border-b border-gray-800 pb-4 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight flex items-center gap-2">
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    StockViewer
                </h1>
                <div class="flex items-center gap-2 mt-2">
                     <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                    </span>
                    <p class="text-xs text-gray-500 uppercase tracking-widest font-semibold" id="status-text">Iniciando...</p>
                </div>
            </div>
            
            <div class="relative w-full md:w-auto z-40">
                <form id="stock-form" class="flex gap-2">
                    <div class="relative group">
                        <input type="text" id="ticker-input" placeholder="Buscar (ex: PETR4)" class="w-64 px-4 py-3 rounded-xl bg-gray-900 border border-gray-700 focus:outline-none focus:border-blue-500 uppercase text-white font-bold tracking-wide placeholder-gray-600 text-sm transition-all shadow-sm" maxlength="10" autocomplete="off">
                        <ul id="autocomplete-list" class="hidden absolute left-0 right-0 bg-gray-900 border border-gray-700 rounded-b-xl shadow-2xl max-h-60 overflow-y-auto custom-scrollbar mt-1 z-[60]"></ul>
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-5 py-3 rounded-xl font-bold text-white shadow-lg transition-colors flex items-center justify-center">+</button>
                </form>
            </div>
        </header>

        <div id="stock-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        <div id="empty-msg" class="hidden text-center text-gray-600 mt-20"><p class="text-xl font-medium">Adicione aÃ§Ãµes para monitorar</p></div>
    </div>

    <div id="alert-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm">
        <div class="bg-gray-900 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-800 p-6 relative">
            <button onclick="closeAlertModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white">&times;</button>
            <h2 class="text-xl font-bold text-white mb-1">Configurar Alerta</h2>
            <div class="flex items-center gap-2 mb-6">
                <span class="text-blue-400 font-bold text-2xl" id="modal-ticker-name">...</span>
                <span class="text-[10px] bg-gray-800 text-gray-400 px-2 py-0.5 rounded border border-gray-700 uppercase tracking-widest">Monitor</span>
            </div>
            <form id="alert-form" class="space-y-5">
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="block text-[10px] uppercase text-gray-500 font-bold mb-1.5">PreÃ§o > Que</label><div class="flex items-center bg-gray-800 rounded-lg px-3 border border-gray-700 focus-within:border-blue-500"><span class="text-gray-500 mr-1 text-xs">R$</span><input type="number" step="0.01" id="alert-price-high" class="bg-transparent w-full py-3 focus:outline-none text-white font-bold text-sm" placeholder="--"></div></div>
                    <div><label class="block text-[10px] uppercase text-gray-500 font-bold mb-1.5">PreÃ§o < Que</label><div class="flex items-center bg-gray-800 rounded-lg px-3 border border-gray-700 focus-within:border-blue-500"><span class="text-gray-500 mr-1 text-xs">R$</span><input type="number" step="0.01" id="alert-price-low" class="bg-transparent w-full py-3 focus:outline-none text-white font-bold text-sm" placeholder="--"></div></div>
                </div>
                <div class="relative py-2"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-800"></div></div><div class="relative flex justify-center"><span class="px-2 bg-gray-900 text-[10px] text-gray-600 uppercase font-bold">Ou VariaÃ§Ã£o %</span></div></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="block text-[10px] uppercase text-gray-500 font-bold mb-1.5">Alta %</label><div class="flex items-center bg-gray-800 rounded-lg px-3 border border-gray-700 focus-within:border-blue-500"><span class="text-green-500 mr-1 text-xs">â–²</span><input type="number" step="0.1" id="alert-percent-high" class="bg-transparent w-full py-3 focus:outline-none text-white font-bold text-sm" placeholder="%"></div></div>
                    <div><label class="block text-[10px] uppercase text-gray-500 font-bold mb-1.5">Queda %</label><div class="flex items-center bg-gray-800 rounded-lg px-3 border border-gray-700 focus-within:border-blue-500"><span class="text-red-500 mr-1 text-xs">â–¼</span><input type="number" step="0.1" id="alert-percent-low" class="bg-transparent w-full py-3 focus:outline-none text-white font-bold text-sm" placeholder="%"></div></div>
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="clearAlert()" class="flex-1 px-4 py-3 rounded-xl border border-red-900/30 text-red-500 hover:bg-red-900/10 transition text-sm font-bold">Limpar</button>
                    <button type="submit" class="flex-1 px-4 py-3 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-700 shadow-lg transition text-sm">Salvar</button>
                </div>
                <p class="text-[10px] text-gray-500 text-center mt-2">Monitorando via TradingView (10s)</p>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURAÃ‡Ã•ES ---
        const MONITOR_INTERVAL = 10000; 
        const BRAPI_TOKEN = 'tr1TtVpKiTdTG8EuRpoPru'; 

        // Elementos Globais
        const gridElement = document.getElementById('stock-grid');
        const formElement = document.getElementById('stock-form');
        const inputElement = document.getElementById('ticker-input');
        const autocompleteList = document.getElementById('autocomplete-list');
        const emptyMsgElement = document.getElementById('empty-msg');
        const statusText = document.getElementById('status-text');
        const toastContainer = document.getElementById('toast-container');
        
        // Modal
        const alertModal = document.getElementById('alert-modal');
        const modalTickerName = document.getElementById('modal-ticker-name');
        const inputPriceHigh = document.getElementById('alert-price-high');
        const inputPriceLow = document.getElementById('alert-price-low');
        const inputPercentHigh = document.getElementById('alert-percent-high');
        const inputPercentLow = document.getElementById('alert-percent-low');
        const alertForm = document.getElementById('alert-form');

        // Estado
        let tickers = JSON.parse(localStorage.getItem('my_stocks')) || ['PETR4', 'VALE3', 'ITUB4'];
        let alerts = JSON.parse(localStorage.getItem('my_alerts')) || {};
        let activeTriggers = {}; 
        let availableStocks = []; 
        let currentEditingTicker = null;
        let audioCtx = null; 

        function init() {
            renderGrid();
            loadAvailableTickers();
            monitorAlertsTV(); 
        }

        // --- SOM DE SINO (Web Audio API) ---
        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playBellSound() {
            initAudioContext(); 
            const now = audioCtx.currentTime;
            
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();

            osc1.type = 'sine'; osc1.frequency.value = 800; 
            osc1.connect(gain1); gain1.connect(audioCtx.destination);

            osc2.type = 'sine'; osc2.frequency.value = 2400; 
            osc2.connect(gain2); gain2.connect(audioCtx.destination);

            gain1.gain.setValueAtTime(0, now);
            gain1.gain.linearRampToValueAtTime(0.2, now + 0.01);
            gain1.gain.exponentialRampToValueAtTime(0.001, now + 2.5);

            gain2.gain.setValueAtTime(0, now);
            gain2.gain.linearRampToValueAtTime(0.1, now + 0.01); 
            gain2.gain.exponentialRampToValueAtTime(0.001, now + 1.0); 

            osc1.start(now); osc2.start(now);
            osc1.stop(now + 3); osc2.stop(now + 3);
        }

        // --- NOTIFICAÃ‡ÃƒO (TOAST) ---
        function showGlobalNotification(symbol, message, type) {
            const toast = document.createElement('div');
            const bgColor = type === 'high' ? 'bg-green-600' : 'bg-red-600';
            
            toast.className = `${bgColor} text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-4 toast-enter transition-all duration-500 max-w-md w-full border border-white/20 pointer-events-auto relative`;
            
            toast.innerHTML = `
                <div class="text-2xl font-bold bg-white/20 w-12 h-12 flex items-center justify-center rounded-lg shrink-0">${type === 'high' ? 'ðŸš€' : 'ðŸ”»'}</div>
                <div class="flex-1">
                    <h4 class="font-black text-lg leading-none mb-1">${symbol}</h4>
                    <p class="font-medium text-sm text-white/90 uppercase tracking-wide">${message}</p>
                </div>
                <button onclick="this.parentElement.remove()" class="text-white/50 hover:text-white p-2 ml-2 transition-colors cursor-pointer rounded-lg hover:bg-white/10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            `;

            toastContainer.appendChild(toast);

            setTimeout(() => {
                if(toast.parentElement) { 
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(-100%)';
                    setTimeout(() => toast.remove(), 500);
                }
            }, 30000); 
        }

        // --- BUSCA NA BRAPI (AÃ‡Ã•ES E LOGOS) ---
        async function loadAvailableTickers() {
            try {
                const response = await fetch(`https://brapi.dev/api/quote/list?token=${BRAPI_TOKEN}`);
                const data = await response.json();
                if (data.stocks) availableStocks = data.stocks;
            } catch (error) { 
                console.error("Erro lista Brapi:", error); 
                statusText.innerText = "Erro na Busca";
                statusText.className = "text-xs text-red-500 uppercase tracking-widest font-semibold";
            }
        }

        // --- EVENTO DE DIGITAÃ‡ÃƒO NA BUSCA ---
        inputElement.addEventListener('input', function() {
            const val = this.value.toUpperCase(); 
            autocompleteList.innerHTML = '';
            
            if (!val) { autocompleteList.classList.add('hidden'); return; }
            
            const matches = availableStocks.filter(i => i.stock.toUpperCase().includes(val) || i.name.toUpperCase().includes(val)).slice(0,6);
            
            if(matches.length > 0) {
                autocompleteList.classList.remove('hidden');
                matches.forEach(m => {
                    const li = document.createElement('li');
                    li.className = "px-4 py-3 hover:bg-gray-800 cursor-pointer border-b border-gray-700 flex items-center gap-3";
                    
                    // LÃ“GICA DE EXIBIÃ‡ÃƒO INTELIGENTE
                    // Se o nome for igual ao ticker, exibe apenas uma linha com o ticker em destaque
                    const isNameDuplicate = m.name === m.stock;
                    
                    li.innerHTML = `
                        <img src="${m.logo}" class="w-8 h-8 rounded-full bg-white object-contain p-0.5 flex-shrink-0">
                        <div class="flex flex-col flex-1 min-w-0">
                            <span class="font-bold text-white text-sm truncate">${m.stock}</span>
                            ${!isNameDuplicate ? `<span class="text-xs text-gray-400 truncate">${m.name}</span>` : ''}
                        </div>
                    `;
                    
                    li.onclick = () => { 
                        inputElement.value = m.stock; 
                        autocompleteList.classList.add('hidden'); 
                        if(!tickers.includes(m.stock)) { tickers.push(m.stock); saveTickers(); inputElement.value = ''; } 
                    };
                    autocompleteList.appendChild(li);
                });
            } else { autocompleteList.classList.add('hidden'); }
        });

        // Esconder lista ao clicar fora
        document.addEventListener('click', (e) => { 
            if(!formElement.contains(e.target)) autocompleteList.classList.add('hidden'); 
        });
        
        formElement.onsubmit = (e) => { e.preventDefault(); };

        // --- RENDERIZAÃ‡ÃƒO GRID ---
        function renderGrid() {
            gridElement.innerHTML = ''; 
            if (tickers.length === 0) { emptyMsgElement.classList.remove('hidden'); return; } 
            else { emptyMsgElement.classList.add('hidden'); }

            tickers.forEach(symbol => {
                const hasAlert = alerts[symbol];
                const bellClass = hasAlert ? "text-blue-500 bg-blue-500/10" : "text-gray-300 hover:text-white";

                const card = document.createElement('div');
                card.className = "relative bg-gray-900 rounded-2xl border border-gray-800 shadow-lg overflow-hidden h-[240px] transition-all hover:border-gray-600 group flex flex-col";
                card.id = `card-${symbol}`;

                const alertHtml = `
                    <div id="alert-msg-${symbol}" class="hidden w-full text-white text-xs font-bold text-center py-1.5 uppercase tracking-widest shrink-0 z-30 transition-all"></div>
                `;

                const controlsHtml = `
                    <div class="absolute top-2 right-2 z-20 flex gap-1 bg-black/50 backdrop-blur-sm rounded-lg p-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <button onclick="openAlertModal('${symbol}')" class="p-1.5 rounded transition-colors ${bellClass}">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                        </button>
                        <button onclick="removeStock('${symbol}')" class="p-1.5 hover:bg-white/10 rounded text-gray-300 hover:text-red-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    
                    <div class="absolute bottom-2 left-2 z-20 pointer-events-none">
                        <span id="tv-monitor-${symbol}" class="text-[9px] font-mono font-bold text-gray-500 bg-black/60 px-1.5 py-0.5 rounded backdrop-blur-sm border border-gray-700/50">
                            Monitor: ...
                        </span>
                    </div>
                `;

                const widgetContainer = document.createElement('div');
                widgetContainer.className = "tradingview-widget-container w-full flex-1 relative";
                widgetContainer.innerHTML = `<div class="tradingview-widget-container__widget h-full w-full"></div>`;

                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js';
                script.async = true;
                script.innerHTML = JSON.stringify({
                    "symbol": "BMFBOVESPA:" + symbol, 
                    "width": "100%",
                    "height": "100%",
                    "colorTheme": "dark",
                    "isTransparent": true, 
                    "locale": "br"
                });

                card.innerHTML = alertHtml + controlsHtml;
                card.appendChild(widgetContainer); 
                widgetContainer.appendChild(script); 
                gridElement.appendChild(card);
            });
        }

        // 3. MONITORAMENTO
        async function monitorAlertsTV() {
            if (tickers.length === 0) return;
            statusText.innerText = "Sincronizando...";
            statusText.className = "text-xs text-blue-400 uppercase tracking-widest font-semibold animate-pulse";

            const symbolsFormatted = tickers.map(t => `BMFBOVESPA:${t}`);

            try {
                const response = await fetch(`https://corsproxy.io/?https://scanner.tradingview.com/brazil/scan?_=${Date.now()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "symbols": { "tickers": symbolsFormatted }, "columns": ["close", "change"] })
                });
                
                const json = await response.json();

                json.data.forEach(item => {
                    const symbol = item.s.split(':')[1];
                    const price = item.d[0];
                    const changePercent = item.d[1]; 
                    
                    if (price) {
                        processAlertLogic(symbol, price, changePercent);
                        updateMonitorDisplay(symbol, price, changePercent);
                    }
                });

                const now = new Date();
                statusText.innerText = `Atualizado Ã s ${now.toLocaleTimeString()}`;
                statusText.className = "text-xs text-green-500 uppercase tracking-widest font-semibold";

            } catch (e) {
                console.error("Monitor Fail:", e);
                statusText.innerText = "Erro ConexÃ£o";
                statusText.className = "text-xs text-red-500 uppercase tracking-widest font-semibold";
            }
        }

        function updateMonitorDisplay(symbol, price, percent) {
            const el = document.getElementById(`tv-monitor-${symbol}`);
            if(el) el.innerText = `R$ ${price.toFixed(2)} (${percent > 0 ? '+' : ''}${percent.toFixed(2)}%)`;
        }

        function processAlertLogic(symbol, currentPrice, currentPercent) {
            const settings = alerts[symbol];
            const cardEl = document.getElementById(`card-${symbol}`);
            const alertMsg = document.getElementById(`alert-msg-${symbol}`);
            
            if (!settings || !cardEl) {
                cardEl.className = "relative bg-gray-900 rounded-2xl border border-gray-800 shadow-lg overflow-hidden h-[240px] transition-all hover:border-gray-600 group flex flex-col";
                alertMsg.classList.add('hidden');
                activeTriggers[symbol] = false;
                return;
            }

            let triggered = false;
            let type = '';
            let message = '';

            if ((settings.priceHigh && currentPrice >= settings.priceHigh) || 
                (settings.percentHigh && currentPercent >= settings.percentHigh)) {
                triggered = true; type = 'high';
                message = `ALVO DE ALTA: R$ ${settings.priceHigh || settings.percentHigh + '%'}`; 
            } 
            else if ((settings.priceLow && currentPrice <= settings.priceLow) || 
                     (settings.percentLow && currentPercent <= settings.percentLow)) {
                triggered = true; type = 'low';
                message = `ALVO DE BAIXA: R$ ${settings.priceLow || settings.percentLow + '%'}`;
            }

            if (triggered) {
                alertMsg.classList.remove('hidden');
                alertMsg.innerText = message;
                
                if (type === 'high') {
                    cardEl.className = "relative bg-gray-900 rounded-2xl shadow-lg overflow-hidden h-[240px] pulse-green group flex flex-col";
                    alertMsg.className = "w-full bg-green-600 text-white text-[10px] font-bold text-center py-1.5 uppercase tracking-widest shrink-0 z-30";
                } else {
                    cardEl.className = "relative bg-gray-900 rounded-2xl shadow-lg overflow-hidden h-[240px] pulse-red group flex flex-col";
                    alertMsg.className = "w-full bg-red-600 text-white text-[10px] font-bold text-center py-1.5 uppercase tracking-widest shrink-0 z-30";
                }

                if (!activeTriggers[symbol]) {
                    playBellSound();
                    showGlobalNotification(symbol, message, type);
                    activeTriggers[symbol] = true; 
                }

            } else {
                cardEl.className = "relative bg-gray-900 rounded-2xl border border-blue-900/30 shadow-lg overflow-hidden h-[240px] transition-all group flex flex-col";
                alertMsg.classList.add('hidden');
                activeTriggers[symbol] = false; 
            }
        }

        // INTERFACE MODAL
        window.openAlertModal = function(symbol) {
            currentEditingTicker = symbol;
            modalTickerName.innerText = symbol;
            alertModal.classList.remove('hidden');
            inputPriceHigh.value = ''; inputPriceLow.value = ''; inputPercentHigh.value = ''; inputPercentLow.value = '';
            
            if (alerts[symbol]) {
                if(alerts[symbol].priceHigh) inputPriceHigh.value = alerts[symbol].priceHigh;
                if(alerts[symbol].priceLow) inputPriceLow.value = alerts[symbol].priceLow;
                if(alerts[symbol].percentHigh) inputPercentHigh.value = alerts[symbol].percentHigh;
                if(alerts[symbol].percentLow) inputPercentLow.value = alerts[symbol].percentLow;
            }
        }
        window.closeAlertModal = () => { alertModal.classList.add('hidden'); currentEditingTicker = null; };
        
        window.clearAlert = () => {
            if (currentEditingTicker && alerts[currentEditingTicker]) {
                delete alerts[currentEditingTicker]; 
                localStorage.setItem('my_alerts', JSON.stringify(alerts)); 
                renderGrid();
                processAlertLogic(currentEditingTicker, 0, 0); 
                monitorAlertsTV();
            }
            closeAlertModal();
        };

        alertForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!currentEditingTicker) return;
            const pHigh = parseFloat(inputPriceHigh.value); 
            const pLow = parseFloat(inputPriceLow.value);
            const perHigh = parseFloat(inputPercentHigh.value); 
            const perLow = parseFloat(inputPercentLow.value);

            if(!pHigh && !pLow && !perHigh && !perLow) { alert("Defina pelo menos um valor"); return; }
            
            alerts[currentEditingTicker] = { 
                priceHigh: pHigh || null, priceLow: pLow || null,
                percentHigh: perHigh || null, percentLow: perLow || null 
            };
            localStorage.setItem('my_alerts', JSON.stringify(alerts));
            renderGrid();
            closeAlertModal();
            monitorAlertsTV(); 
        });

        function saveTickers() { localStorage.setItem('my_stocks', JSON.stringify(tickers)); renderGrid(); }
        window.removeStock = (t) => { tickers = tickers.filter(x => x !== t); saveTickers(); }

       
        init();
        setInterval(monitorAlertsTV, MONITOR_INTERVAL);

    </script>
</body>
